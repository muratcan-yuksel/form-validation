<!DOCTYPE html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>  
        <div>
            <p>
                <label for="userName">User Name</label>
                <input  onfocusout="userInput()" id="userName" type="text" name="username" placeholder="min 5 max 15 characters" minlength="5" required>
                <p class="error" id="userError"></p>
            </p>
        </div>
        <div>
            <p>
                <label for="email">Email</label>
                <input onfocusout="emailInput()" id="email" type="email" name="email-address" placeholder="name@domain.com" required>
                <p class="error" id="emailError"></p>
            </p>
        </div>
        <div>      
            <p>
                <label for="number">Zip Code</label>
                <input onfocusout="zipInput()" id="zip" type="number" name="code"  required>
                <p class="error" id="zipError"></p>
            </p>
        </div>
        <div>
            <p>
        <label for="country">Select Country</label>
        <!-- required didn't work for the following one -->
        <select id="country" name="country" required>
            <option value="France" selected>France</option>
            <option value="The-Netherlands">The Netherlands</option>
            <option value="Other">Other</option>
        </select>
            </p>
        </div>
        <div>
            <p>
        <label for ="password">Password</label>
        <input  class="password" id="pass" type="text" name="password" minlength="=6" placeholder="min 6 characters" required>
        <p class="error" id="passError1"></p>   
        </p>
        </div>
        <div>
            <p>
        <label for ="confirmation">Confirm Password</label>
        <input onfocusout="passInput()" class="password" id="pass2" type="text" name="confirmation" minlength="=6" required>
        <p class="error" id="passError2"></p>   

            </p>
        </div>
        <button id="submit">Submit</button>
        <p class="error" id="submitError"></p>
    </form>



    <script src="app.js"></script>
</body>

</html>
